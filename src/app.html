<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<script src="https://kit.fontawesome.com/a6e6225621.js" crossorigin="anonymous"></script>
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>

<style>
	body {
		display: flex;
		justify-content: center;
		height: 100vh;
		width: 100%;
	}

	@keyframes move {
		0% {
			transform: scale(3.5) translate(0, 0);
		}
		100% {
			transform: scale(3.5) translate(40px, -40px);
		}
	}

	body:before {
		content: '';
		position: fixed;
		top: 0;
		left: 0;
		width: 100%;
		height: 100%;
		background-color: #f69ce3;
		background-image: url('/overlapping-circles.svg');
		background-repeat: repeat;
		z-index: -1;
		animation: move 5s infinite linear;
	}
</style>
